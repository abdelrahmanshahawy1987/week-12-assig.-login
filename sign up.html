<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up system</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>
<body id="bg"  class="bg-info">
    <div class="row mx-auto w-50">
        <div
          class=" col-md-6  p-3 rounded-end-4 bg-white  position-absolute"
        >
          <div
            class="h-100 d-flex flex-wrap justify-content-center align-items-center"
          >
            <div class="container-lg p-2 p-sm-3 p-lg-5 text-center">
              <h2 class="text-primary text-start display-6 fw-bolder m-0">
                Welcome.
              </h2>
              <p class="text-primary text-start fs-3 fw-semibold">
                Create your account
              </p>
  
              <div class="form-floating mt-5">
                <input
                  type="text"
                  class="form-control bg-body-tertiary text-primary rounded "
                  id="signupUser"
                  placeholder=""
                />
                <label for="signupUser" class="text-primary"
                  ><i class="fa-solid fa-user text-primary me-2"></i>user
                  name</label
                >
              </div>
  
              <div class="form-floating mt-3">
                <input
                  type="email"
                  class="form-control bg-body-tertiary text-primary rounded "
                  id="signupEmail"
                  placeholder=""
                />
                <label for="signupEmail" class="text-primary"
                  ><i class="fa-solid fa-envelope text-primary me-2"></i
                  >email</label
                >
              </div>
  
              <div class="form-floating mt-3">
                <input
                  type="password"
                  class="form-control bg-body-tertiary text-primary rounded "
                  id="signupPassword"
                  placeholder=""
                />
                <label for="signupPassword" class="text-primary"
                  ><i class="fa-solid fa-lock text-primary me-2"></i
                  >password</label
                >
              </div>
  
              <p id="alert" class="mt-3 fw-semibold"></p>
  
              <button
                onclick="signUp()"
                class="sign-up button my-3 py-3 px-5 rounded text-primary  fw-bold"
              >
                Sign Up
              </button>
  
              <p class="m-0">
                already have an account?
                <a href="index.html" class="uLine text-primary fw-semibold"> Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
<script src="./js/main.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
